[package]
name = "gofer"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true

[features]
default = ["all", "std"]
std = ["data-url?/std", "dogma/std", "thiserror/std", "url/std"]
all = ["data", "file", "http", "https"]
data = ["dep:data-url"]
file = ["std"]
http = ["dep:reqwest", "reqwest?/blocking"]
https = ["http", "reqwest?/default", "reqwest?/rustls-tls-native-roots"]
unstable = []

[dev-dependencies]

[dependencies]
data-url = { version = "0.3", default-features = false, features = [
    "alloc",
], optional = true }
dogma = { version = "0.1", default-features = false }
reqwest = { version = "0.12", default-features = false, optional = true }
thiserror = { version = "2", default-features = false }
url = { version = "2.5", default-features = false }
